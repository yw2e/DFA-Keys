<body>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h2 class="loose" style="text-align: center;">A great applause to you 👏🏻,<br> you have sucessfully<br>
                completed level 2 🎊</h2>
            <h1 class="summary">Again you protected Sam, keep it up 💪💻</h1>
            <a href="#" id="highscore-btn" class="btn">Level 3</a>
        </div>
    </div>

    <script>
        const saveLevelButton = document.getElementById('highscore-btn');
      
        saveLevelButton.addEventListener('click', saveLevel);
      
        function saveLevel() {
          const currentLevel = 2;
          const highestLevel = parseInt(getCookie('highestLevel'));
      
          if (!highestLevel || currentLevel > highestLevel) {
            setCookie('highestLevel', currentLevel);
            console.log("Saved Current Level");
          } else {
            console.log("Failed to save Current Level");
          }
        }
      
        function setCookie(name, value) {
          document.cookie = `${name}=${value}`;
        }
      
        function getCookie(name) {
          const cookieName = `${name}=`;
          const cookies = document.cookie.split(';');
      
          for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i];
            while (cookie.charAt(0) === ' ') {
              cookie = cookie.substring(1);
            }
            if (cookie.indexOf(cookieName) === 0) {
              return cookie.substring(cookieName.length, cookie.length);
            }
          }
          return null;
        }
      </script>
      

</body>
