<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="css/question.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"

</head>

<body>
    <section>
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="finalScore">0</h1>
                <form class="end-form-container">
                    <h2 id="end-text">Enter your name below to save your score!</h2>
                    <input type="text" name="name" id="username" placeholder="Enter your name">
                    <button class="btn show-modal" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)"
                        disabled>Save</button>
                </form>
                <a href="game.html" class="btn">Play Again</a>
                <span class="overlay"></span>
            </div>
        </div>
        <div class="modal-box">
            <img src="assets/bronzeprotector.png" alt="">
            <h2>Level 2 Completed üèÜ</h2>
            <h3>You successfully completed level 2.<br> Tell Sam about this.<br> Click "Next" to continue.</h3>

            <div class="buttons">
                <button class="box-btn"><a href="chat.html" style="text-decoration: none; color: #fff; font-size: 15px;">Next</a></button>
            </div>
        </div>
    </section>
    <script src="js/end.js"></script>
</body>

</html>
